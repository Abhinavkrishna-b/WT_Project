<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Tracking System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        nav {
            background: #007bff;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .logo {
            font-size: 2em;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .container {
            margin-top: 50px;
        }

        h1 {
            color: #333;
        }

        .cards {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .card {
            background: white;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: 0.3s;
            width: 250px;
        }

        .card:hover {
            background: #007bff;
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }

        .close {
            color: red;
            font-size: 20px;
            cursor: pointer;
            float: right;
        }

        .login-input {
            width: 90%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border-radius: 4px;
        }

        .login-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">
            <img src="../assets/logowt1.jpg" alt="Attendance System Logo" width="50" height="50">
            Attendance System
        </div>
        <ul>
            <li><a href="#">Home</a></li>
        </ul>
    </nav>

    <section class="container">
        <h1>Welcome to Attendance Management System</h1>
        <p>Select your role to log in:</p>

        <div class="cards">
            <div class="card" onclick="openModal('faculty')">
                <h2>üë®‚Äçüè´ Faculty Login</h2>
                <p>Click to log in as a faculty member.</p>
            </div>
            <div class="card" onclick="openModal('student')">
                <h2>üéì Student Login</h2>
                <p>Click to log in as a student.</p>
            </div>
        </div>
    </section>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="loginTitle">Login</h2>
            <input type="email" id="email" class="login-input" placeholder="Enter email">
            <input type="password" id="password" class="login-input" placeholder="Enter Password">
            <button class="login-btn" onclick="login()">Login</button>
        </div>
    </div>

    <script>
        let userType = "";

        function openModal(type) {
            userType = type;
            document.getElementById('loginTitle').innerText = type === 'faculty' ? "Faculty Login" : "Student Login";
            document.getElementById('loginModal').style.display = "flex";
        }

        function closeModal() {
            document.getElementById('loginModal').style.display = "none";
        }

        function login() {
            let username = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            if (email === "" || password === "") {
                alert("Please enter username and password.");
                return;
            }

            if (userType === "faculty") {
                alert("Faculty logged in successfully!");
                window.location.href = "ca_page.html";
            } else {
                alert("Student logged in successfully!");
                window.location.href = "std_page.html"; 
            }

            closeModal();
        }
    </script>

</body>
</html>
